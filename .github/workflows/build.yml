name: Build and Release CITADEL

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 board package
        run: |
          arduino-cli config init
          arduino-cli config set library.enable_unsafe_install true
          arduino-cli config add board_manager.additional_urls \
            https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32@2.0.17

      - name: Install libraries
        run: |
          arduino-cli lib install "U8g2"
          arduino-cli lib install "NimBLE-Arduino"

      - name: Prepare sketch folder
        run: |
          mkdir -p sketch/CIT_V_2_0_0
          cp *.ino sketch/CIT_V_2_0_0/

      - name: Compile sketch
        run: |
          arduino-cli compile \
            --fqbn esp32:esp32:esp32:PartitionScheme=huge_app \
            --output-dir ./build \
            ./sketch/CIT_V_2_0_0

      - name: Rename binary
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Files in build dir:"
          ls ./build/
          BIN=$(ls ./build/*.bin | head -1)
          mv "$BIN" ./build/CITADEL_${TAG}.bin
          echo "BIN_NAME=CITADEL_${TAG}.bin" >> $GITHUB_ENV
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: CITADEL ${{ env.TAG }}
          body: |
            Automated build from tag ${{ env.TAG }}.
            Flash via CITADEL terminal: OTA GITHUB CHECK
          files: ./build/${{ env.BIN_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
